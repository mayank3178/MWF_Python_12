{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  

  <div class="page-banner overlay-dark bg-image" style="background-image: url({% static 'img/bg_image_1.jpg' %});">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Sign Up</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->

  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Sign Up</h1>
       <p>
          {% if msg %}
            <b style="color:blue;">{{msg}}</b>
          {% endif %}
        </p>
      <form class="contact-form mt-5" method="post" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <div class="row mb-3">
          <p>
            {% if msg %}
              <b style="color:blue;">{{msg}}</b>
            {% endif %}
          </p>
          <div class="col-sm-6 py-2 wow fadeInLeft">
            <label for="fristName">Frist Name</label>
            <input type="text" id="fName" class="form-control" placeholder="Frist name.." name="fname">
          </div>
          <div class="col-sm-6 py-2 wow fadeInRight">
            <label for="lastName">Last Name</label>
            <input type="text" id="lName" class="form-control" placeholder="last name.." name="lname">
          </div>
          <div class="col-sm-6 py-2 wow fadeInUp">
            <label for="emailAddress">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email address.." name="email">
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="mobile">Mobile</label>
            <input type="input" id="mobile" class="form-control" placeholder="Enter mobile.." name="mobile">
          <div class="col-12 py-2 wow fadeInUp">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password.." name="password">
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="cpassword">Confrim Password</label>
            <input type="password" id="cpassword" class="form-control" placeholder="Enter confrim password.." name="cpassword">
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" rows="8" placeholder="Enter address.." name="address"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary wow zoomIn">Sign up</button>
      </form>
    </div>
  </div>


  <div class="page-section banner-home bg-image" style="background-image: url({% static 'img/banner-pattern.svg' %});">
    <div class="container py-5 py-lg-0">
      <div class="row align-items-center">
        <div class="col-lg-4 wow zoomIn">
          <div class="img-banner d-none d-lg-block">
            <img src="{% static 'img/mobile_app.png' %}" alt="">
          </div>
        </div>
        <div class="col-lg-8 wow fadeInRight">
          <h1 class="font-weight-normal mb-3">Get easy access of all features using One Health Application</h1>
          <a href="#" class="ml-2"><img src="{% static 'img/app_store.svg' %}" alt=""></a>
        </div>
      </div>
    </div>
  </div> <!-- .banner-home -->

  
</body>
</html>
{% endblock%}
